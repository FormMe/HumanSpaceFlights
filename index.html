<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Human Space Flights</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/background.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>
    <link rel="stylesheet" href="css/tooltip.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<script src="d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    <script src="js/FlightsChart.js" async></script>
    <script src="js/SunburstStat.js" async></script>
    <script src="js/script.js" async></script>
</head>
<body>
	<!-- <div id='stars'></div> -->
	<!-- <div id='stars2'></div> -->
	<!-- <div id='stars3'></div> -->


    <div id="header">
        <img src="pics/roscosmos.png" id="roscosmos" width="62" height="62"/>
        <img src="pics/nasa.png" id="roscosmos" width="62" height="62"/>
        <img src="pics/jaxa.png" id="roscosmos" width="82" height="62"/>
        <span class="header">Human Spaceflight Missions</span>
        <img src="pics/esa_white.png" id="roscosmos" width="112" height="62"/>
        <img src="pics/CNSA.png" id="roscosmos" width="72" height="62"/>
    </div>

	<div>
	    <div class="view stacked">
	    	<h3 id="BarChartTitle">Number of launched space missions</h3>
			<hr>
			<svg id='FlightsChart'></svg>
	    </div>

	    <div class="view sun_filters">
	    	<div class="view">
	    		<label>Graph of:</label>
		        <div class="select">
			      <select id="DataType" onchange="filter()">
			        <option selected value="Missions">Missions</option>
		            <option value="Astonauts">Astonauts</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>

			    <div class="filt">
				    <label>Missions filters</label>
				    <hr>

			    	<label>Habitation:</label>
			        <div class="select">
				      <select id="Habitation" onchange="filter()">
				        <option selected value="All">All</option>
			            <option value="">Space</option>
			            <option value="Moon">Moon</option>
			            <option value="ISS">ISS</option>
			            <option value="Mir">Mir</option>
			            <option value="Salyut 1">Salyut 1</option>
			            <option value="Salyut 3">Salyut 3</option>
			            <option value="Salyut 4">Salyut 4</option>
			            <option value="Salyut 5">Salyut 5</option>
			            <option value="Salyut 6">Salyut 6</option>
			            <option value="Salyut 7">Salyut 7</option>
			            <option value="Skylab">Skylab</option>
			            <option value="Tiangong 1">Tiangong 1</option>
			            <option value="Tiangong 2">Tiangong 2</option>
				      </select>
				      <div class="select__arrow"></div>
				    </div>

			        <label >Outcome:</label>
				     <div class="select">
				      <select id="Outcome" onchange="filter()">
				        <option selected value="All">All</option>
				        <option value="Fatality">Fatality</option>
			            <option value="Success">Success</option>
				      </select>
				      <div class="select__arrow"></div>
				    </div>
			    </div>

			    <div class="filt">
				    <label>Astronauts filters</label>
				    <hr>

				    <label>Status:</label>
			        <div class="select">
				      <select id="Status" onchange="filter_astr()">
				        <option selected value="All">All</option>
			            <option value="Active">Active</option>
			            <option value="Retired">Retired</option>
			            <option value="Deceased">Deceased</option>
				      </select>
				      <div class="select__arrow"></div>
				    </div>

				    <label>Gender:</label>
			        <div class="select">
				      <select id="Gender" onchange="filter_astr()">
				        <option selected value="All">All</option>
			            <option value="Male">Male</option>
			            <option value="Female">Female</option>
				      </select>
				      <div class="select__arrow"></div>
				    </div>

				    <label>Space walk:</label>
				    <div class="select">
				      <select id="SpaceWalk" onchange="filter_astr()">
				        <option selected value="All">All</option>
			            <option value="Yes">Yes</option>
			            <option value="No">No</option>
				      </select>
				      <div class="select__arrow"></div>
				    </div>
			    </div>
	    	</div>
	    	
	    	<div class="view sunburst">
				<svg id='Sunburst'> </svg>
	    	</div>
	    </div>
	</div>

		
	<div>

		<label><input type="radio" name="mode" value="grouped"> Grouped</label>
		<label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
	</form> -->

	</div>
	
</body>
</html>
