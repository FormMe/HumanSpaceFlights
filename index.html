<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Human Space Flights</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/background.css"/>
    <link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/paracoords.css"></link>
    <link rel="stylesheet" href="css/buttons.css"/>
    <link rel="stylesheet" href="css/tooltip.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="js/divgrid.js"></script>
    <script src="js/FlightsChart.js"></script>
    <script src="js/SummaryChart.js"></script>
    <script src="js/graphCreator.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/Info.js"></script>
	<script src="js/render-queue.js"></script>
    <!-- <script src="js/SelectionTable.js" ></script> -->
</head>
<body>
<!-- 	<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div> -->

    <div id="header">
        <img class='logo' src="pics/roscosmos.png" width="57" height="62"/>
        <img class='logo' src="pics/nasa.png" width="62" height="62"/>
        <img class='logo' src="pics/jaxa.png" width="82" height="62"/>
        <span class="page_header">Human Spaceflight Missions</span>
        <img class='logo' src="pics/CNSA.png" width="92" height="62"/>
        <img class='logo' src="pics/esa_white.png" width="142" height="62"/>
		<hr>
    </div>

    <div class="view stacked">
    	<label class="title" id="BarChartTitle">Number of launched space missions</label>
		<svg id='FlightsChart'></svg>
    </div>

    <div class="view sun_filters">
    	<div class="view">
    		<label>Graph of:</label>
	        <div class="select">
		      <select id="DataType" onchange="filter()">
		        <option selected value="Missions">Missions</option>
	            <option value="Astonauts">Astonauts</option>
		      </select>
		      <div class="select__arrow"></div>
		    </div>

		    <div class="filt">
			    <label>Missions filters</label>
			    <hr>

		    	<label>Habitation:</label>
		        <div class="select">
			      <select id="Habitation" onchange="filter()">
			        <option selected value="All">All</option>
		            <option value="Space">Space</option>
		            <option value="Moon">Moon</option>
		            <option value="ISS">ISS</option>
		            <option value="Mir">Mir</option>
		            <option value="Salyut 1">Salyut 1</option>
		            <option value="Salyut 3">Salyut 3</option>
		            <option value="Salyut 4">Salyut 4</option>
		            <option value="Salyut 5">Salyut 5</option>
		            <option value="Salyut 6">Salyut 6</option>
		            <option value="Salyut 7">Salyut 7</option>
		            <option value="Skylab">Skylab</option>
		            <option value="Tiangong 1">Tiangong 1</option>
		            <option value="Tiangong 2">Tiangong 2</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>

		        <label >Outcome:</label>
			     <div class="select">
			      <select id="Outcome" onchange="filter()">
			        <option selected value="All">All</option>
			        <option value="Fatality">Fatality</option>
		            <option value="Success">Success</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>
		    </div>

		    <div class="filt">
			    <label>Astronauts filters</label>
			    <hr>

			    <label>Status:</label>
		        <div class="select">
			      <select id="Status" onchange="filter_astr()">
			        <option selected value="All">All</option>
		            <option value="Active">Active</option>
		            <option value="Retired">Retired</option>
		            <option value="Deceased">Deceased</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>

			    <label>Gender:</label>
		        <div class="select">
			      <select id="Gender" onchange="filter_astr()">
			        <option selected value="All">All</option>
		            <option value="Male">Male</option>
		            <option value="Female">Female</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>

			    <label>Space walk:</label>
			    <div class="select">
			      <select id="SpaceWalk" onchange="filter_astr()">
			        <option selected value="All">All</option>
		            <option value="Yes">Yes</option>
		            <option value="No">No</option>
			      </select>
			      <div class="select__arrow"></div>
			    </div>
		    </div>
    	</div>
    	
    	<div class="view sunburst">
		    <label id='sumTitle'>Count of missions</label>
		    <hr>
			<svg id='SummaryChart'> </svg>
    	</div>
    </div>

	<script src="js/paracoords.js"></script>

	<div class="view grid">		
	    <label class="title" id="ListTitle"></label>
	    <hr style="margin-top: 15px;">
	    <div id='grid'></div>
	</div>

	<div class="view graph">	
	    <label class="title" id="GraphTitle">Missions-Astronauts Connections</label>
		<button class="button" onclick="complete_graph()">Draw all</button>
	    <hr>
			
		<svg id='Graph' width="430" height="450"></svg>
	</div>


	<div class="view info" id="Info">
		<table>
			<caption class="title"></caption>
			<tbody></tbody>
		</table>
	</div>
<!-- 	<div>
		
	<form>
		<label><input type="radio" name="mode" value="grouped"> Grouped</label>
		<label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
	</form>

	</div> -->

    <script src="js/selectionList.js" ></script>
    <script src="js/script.js"></script>
</body>
</html>
